on:
  workflow_call:
    inputs:
      is_pr:
        type: boolean
        default: false
      ios:
        default: "^18"
        required: false
        type: string
      xcode:
        default: "^16"
        required: false
        type: string
      macos:
        default: macos-latest
        required: false
        type: string
      test-retry-iterations:
        description: "Max retries per test on failure (0 = no retry). Uses xcodebuild -retry-tests-on-failure -test-iterations."
        default: 3
        required: false
        type: number

jobs:
  test-ui:
    runs-on: ${{ inputs.macos }}
    steps:
      - uses: actions/checkout@v4
        if: ${{ inputs.is_pr }}
        with:
          fetch-depth: 100
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/checkout@v4
        if: ${{ !inputs.is_pr }}
        with:
          ref: ${{ github.head_ref }}
      - name: Install Dependencies
        env:
          UI_TEST_CONFIG: ${{ secrets.UI_TEST_CONFIG }}
        run: |
          ./install.sh
          echo "$UI_TEST_CONFIG" > ./shared/test/ui_test_config.json
      - name: Install iOS 17 runtime if needed
        if: ${{ inputs.ios == '^17' }}
        run: xcodes runtimes install "iOS 17.5"
      # Select Xcode only (mxcl action does not support -retry-tests-on-failure)
      - uses: mxcl/xcodebuild@v3
        with:
          xcode: ${{ inputs.xcode }}
          platform: iOS
          platform-version: ${{ inputs.ios }}
          action: none
      - name: Run UI tests
        id: xcodebuild
        run: |
          RETRY_ARGS=()
          if [ "${{ inputs.test-retry-iterations }}" -gt 0 ]; then
            RETRY_ARGS=(-retry-tests-on-failure -test-iterations "${{ inputs.test-retry-iterations }}")
          fi
          ONLY_TESTING_ARGS=()
          if [ "$IS_PR" = "true" ]; then
            ONLY_TESTING_ARGS=(-only-testing 'AuthFlowTesterUITests/ECALoginTests/testECAAdvancedJwt_DefaultScopes')
          fi
          xcodebuild test \
            -workspace SalesforceMobileSDK.xcworkspace \
            -scheme AuthFlowTester \
            -destination 'generic/platform=iOS Simulator' \
            "${ONLY_TESTING_ARGS[@]}" \
            "${RETRY_ARGS[@]}" \
            -resultBundlePath test \
            -enableCodeCoverage YES \
            | xcbeautify
        env:
          CODE_COVERAGE: YES
          IS_PR: ${{ inputs.is_pr }}
      - name: Parse test results
        if: success() || failure()
        run: |
          brew install xcresultparser
          mkdir -p firebase_results
          xcresultparser -o junit test.xcresult > firebase_results/authflowtester-ui-test_result.xml
      - name: Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          check_name: AuthFlowTester UI Test Results
          job_name: AuthFlowTester UI Test Results
          require_tests: true
          check_retries: true
          flaky_summary: true
          fail_on_failure: true
          group_reports: false
          include_passed: true
          include_empty_in_summary: false
          simplified_summary: true
          job_summary: ${{ steps.xcodebuild.outcome == 'failure' }}
          report_paths: 'firebase_results/**.xml'
      - uses: codecov/codecov-action@v4
        if: success() || failure()
        with:
          flags: AuthFlowTesterUI
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload test results artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-authflowtester-ui-ios${{ inputs.ios }}
          path: firebase_results/
